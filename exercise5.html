<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #users-list{
            margin: 10%;
            padding: 20px;
            display: none;
        }
        .table{
            border: 1px solid gray;
        }
        #error{
            margin: 10% 30% 0% 30%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="spinner">
        <center>
            <div class="spinner-border" style="width: 4rem; height: 4rem; margin-top: 10%;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </center>
    </div>

    <div id="users-list">
        <div class="title"><h1>User List</h1><br></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">User</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Website</th>
                    <th scope="col">Company</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <div id="error">
        <center>
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Whoops!</h4>
                <p>Something went wrong!! Can't load data</p>
                <hr>
                <p class="mb-0">Please check your internet connection   </p>
            </div>
        </center>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/ex5.js"></script>
</body>
</html>
